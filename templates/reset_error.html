<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Link Expired - ADCpa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff4f4;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .error-icon {
            font-size: 3.5rem;
            color: red;
        }
        h1 {
            margin-top: 0.5rem;
            font-size: 1.5rem;
            color: #b30000;
        }
        p {
            margin-top: 0.8rem;
            color: #555;
        }
        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.6rem 1.2rem;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a.button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="error-icon">‚ùå</div>
        <h1>Link Expired or Invalid</h1>
        <p>It seems the reset link is no longer valid. Please request a new password reset.</p>
        <a class="button" href="/forgot-password">Request Again</a>
    </div>
</body>
</html>
